<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Александр I: Императорская Судьба</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #4caf50, #2196f3, #9c27b0);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #3498db;
        }
        
        .stat[data-faction="Армия"] {
            border-left-color: #e74c3c;
        }
        
        .stat[data-faction="Дворяне"] {
            border-left-color: #9b59b6;
        }
        
        .stat[data-faction="Крестьяне"] {
            border-left-color: #27ae60;
        }
        
        .stat[data-faction="Финансы"] {
            border-left-color: #f39c12;
        }
        
        .stat[data-faction="Армия"] .stat-progress {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }
        
        .stat[data-faction="Дворяне"] .stat-progress {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
        }
        
        .stat[data-faction="Крестьяне"] .stat-progress {
            background: linear-gradient(90deg, #27ae60, #229954);
        }
        
        .stat[data-faction="Финансы"] .stat-progress {
            background: linear-gradient(90deg, #f39c12, #e67e22);
        }
        
        .stat-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .stat-progress {
            height: 100%;
            background: linear-gradient(90deg, #2ecc71, #3498db);
            transition: width 0.5s ease;
        }
        
        .stat-value {
            text-align: right;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .card {
            background: linear-gradient(145deg, #ffffff, #e0e0e0);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid #3498db;
            position: relative;
            animation: cardAppear 0.5s ease;
        }
        
        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .card-text {
            color: #34495e;
            line-height: 1.8;
            margin-bottom: 25px;
            font-size: 1.1em;
        }
        
        .decision-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .decision-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 150px;
        }
        
        .yes-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .no-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .decision-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .year-display {
            text-align: center;
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .history-item {
            background: #f8f9fa;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #3498db;
        }
        
        .game-over-message {
            text-align: center;
            font-size: 1.5em;
            color: #2c3e50;
            margin: 30px 0;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
        }
        
        .restart-btn {
            display: block;
            margin: 30px auto;
            padding: 15px 50px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .emperor-portrait {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .emperor-portrait::after {
            content: 'Александр I Павлович';
            display: block;
            margin-top: 10px;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
