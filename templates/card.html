<!-- templates/card.html -->
{% extends "base.html" %}

{% block content %}
<div class="emperor-portrait">
    <h1>üëë –ê–ª–µ–∫—Å–∞–Ω–¥—Ä I üëë</h1>
    <div class="subtitle">–ò–º–ø–µ—Ä–∞—Ç–æ—Ä –í—Å–µ—Ä–æ—Å—Å–∏–π—Å–∫–∏–π</div>
</div>

<div class="year-display">–ì–æ–¥: {{ year }}</div>

<div class="stats-container">
    {% for stat_name, stat_value in stats.items() %}
    <div class="stat" data-faction="{{ stat_name }}">
        <div class="stat-name">{{ stat_name }}</div>
        <div class="stat-bar">
            <div class="stat-progress" style="width: {{ stat_value }}%"></div>
        </div>
        <div class="stat-value">{{ stat_value }}%</div>
    </div>
    {% endfor %}
</div>

<div class="card">
    <div class="card-title">{{ event.title }}</div>
    <div class="card-text">{{ event.text }}</div>
    <form action="{{ url_for('next_card') }}" method="post">
        <div class="decision-buttons">
            <button type="submit" name="decision" value="yes" class="decision-btn yes-btn">{{ event.yes }}</button>
            <button type="submit" name="decision" value="no" class="decision-btn no-btn">{{ event.no }}</button>
        </div>
    </form>
</div>
{% endblock %}
